spring:
    application:
        name: order
    datasource:
        url: jdbc:mysql://localhost:3306/order
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true

logging:
    level:
        root: DEBUG
        org.springframework.security: DEBUG
        br.com.cayena: DEBUG
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql.BasicBinder: TRACE